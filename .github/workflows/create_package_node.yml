name: Create package Node
 
on:
  workflow_dispatch:
  push:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
    paths:
      - 'node/**'

jobs:
  create_node_package_and_push:
    name: Create Node package and push
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Zip Node archive
        run: |
           zip -r node.zip node

      - name: Push Node to packages branch
        run: |
          git config --global user.email "armando@armandojaleo.com"
          git config --global user.name "armandojaleo"
          git checkout origin/packages
          git add node.zip
          git commit -m "Added new Node package: '${{ github.event.head_commit.message }}'"
          git push
          
  